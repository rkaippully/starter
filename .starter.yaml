#
# This is a sample starter config file
#

# Command that will be launched by starter on startup. The default is "stack ghci"
launch-command: "stack ghci"

# After the command is launched, these `start-commands` will be passed to it via `stdin`
start-commands:
  - "import Main"
  - "Main.main"

# Every time files get modified, a SIGINT is sent to the the program and then these commands will be
# sent to it via `stdin`
restart-commands:
  - ":reload"
  - "import Main"
  - "Main.main"
